<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ðŸ’˜</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffd1dc, #ffb3c6);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 24px 60px rgba(0,0,0,.25);
      text-align: center;
      width: min(560px, 92vw);
      z-index: 2;
    }

    h1 {
      font-size: clamp(34px, 6vw, 48px);
      margin: 0 0 14px;
    }

    .btns {
      position: relative;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 18px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 16px 26px;
      font-size: 22px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.2);
    }

    #yes { background: #22c55e; color: white; }
    #no  { background: #ef4444; color: white; position: absolute; }

    #msg {
      margin-top: 22px;
      font-size: 24px;
      font-weight: 800;
      min-height: 28px;
    }

    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(960deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="btns" id="area">
      <button id="yes">YES ðŸ’–</button>
      <button id="no">NO ðŸ™ƒ</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    const area = document.getElementById("area");
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const msg = document.getElementById("msg");

    function moveNo() {
      const r = area.getBoundingClientRect();
      const pad = 12;
      const x = Math.random() * (r.width - no.offsetWidth - pad * 2) + pad;
      const y = Math.random() * (r.height - no.offsetHeight - pad * 2) + pad;
      no.style.left = x + "px";
      no.style.top = y + "px";
    }

    window.addEventListener("load", moveNo);
    window.addEventListener("resize", moveNo);
    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("touchstart", moveNo, { passive: true });
    no.addEventListener("click", moveNo);

    function confettiExplosion() {
      const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4dabf7", "#c77dff"];
      const count = 280;

      for (let i = 0; i < count; i++) {
        const c = document.createElement("div");
        c.className = "confetti";

        const size = Math.random() * 10 + 8;
        c.style.width = size + "px";
        c.style.height = size * 1.4 + "px";

        c.style.left = Math.random() * 100 + "vw";
        c.style.top = (-40 - Math.random() * 120) + "px";
        c.style.background = colors[Math.floor(Math.random() * colors.length)];

        const duration = Math.random() * 1.5 + 2;
        c.style.animationDuration = duration + "s";

        document.body.appendChild(c);
        setTimeout(() => c.remove(), (duration + 0.3) * 1000);
      }
    }

    yes.addEventListener("click", () => {
      msg.textContent = "Okayâ€¦ itâ€™s a date ðŸ’ž";
      confettiExplosion();
    });
  </script>

</body>
</html>
